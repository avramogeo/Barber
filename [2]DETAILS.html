<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbershop Detail</title>
    <link rel="stylesheet" href="[2]DETAILS.css">
</head>
<body>
    <header>
        <h1>Book and Cut</h1>
    </header>
    <main>
        <div class="container">
            <h1 id="barbershop-name">Barbershop Name</h1>
            <p id="barbershop-address">Address: Barbershop Address</p>
            <p id="barbershop-phone">Phone: Barbershop Phone</p>
            <p id="barbershop-operating-hours">Operating Hours: Barbershop Operating Hours</p>
        </div>

        <div class="image-gallery" id="image-gallery">
            <!-- Images will be populated by JavaScript -->
        </div>

        <div class="booking-container">
            <div class="calendar-and-hours">
                <div id="calendar"></div>
                <div id="available-hours" class="times-grid"></div>
                <div id="available-hairdressers" class="hairdressers-grid"></div>
            </div>
        </div>

        <form id="booking-form">
            <input type="hidden" id="selected-date" name="selected-date">
            <input type="hidden" id="selected-time" name="selected-time">
            <input type="hidden" id="selected-hairdresser" name="selected-hairdresser">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="surname">Surname:</label>
            <input type="text" id="surname" name="surname" required>
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit" id="book-appointment-btn">Book an Appointment</button>
        </form>
    </main>
    <footer>
        &copy; 2024 Barbershop. All rights reserved.
    </footer>
    <script src="[2]script.js"></script>
</body>
</html>
