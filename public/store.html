<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store</title>
    <link rel="stylesheet" href="Home.css">
    <style>
        .store-container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .store-container h1 {
            margin-bottom: 20px;
        }

        .store-container button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        .store-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="store-container">
        <h1 id="storeName">Store Name</h1>
        <button id="changeInfoButton">Change Info</button>
    </div>

    <script>
        // Update store name based on the URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const storeName = urlParams.get('name');
        document.getElementById('storeName').innerText = storeName;

        // Redirect to info.html when "Change Info" button is clicked
        document.getElementById('changeInfoButton').addEventListener('click', function() {
            window.location.href = '/info';
        });
    </script>
</body>
</html>
