<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barberadiko Sakis Team</title>
    <link rel="stylesheet" href="Home.css">
    <style>
        .store-options {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .store-box {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            width: 200px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .store-box:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Barberadiko Sakis Team</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>
    <section>
        <h2>Select a Barber Store</h2>
        <div class="store-options">
            <div class="store-box" onclick="window.location.href='/store/OrestisBarber'">
                <h3>OrestisBarber</h3>
            </div>
            <div class="store-box" onclick="window.location.href='/store/Sakis-313'">
                <h3>Sakis-313</h3>
            </div>
        </div>
    </section>
</body>
</html>
